		<style type="text/css">
			/* 下面是左边页面的样式 */
			
			.sidebar {
				position:fixed;
				top:0;
				left:0;
				bottom:0;
				height:100vh;
				padding:36px 18px;
				width:288px;
				background-color:#000;
				background-image:url(img/bg_sidebar2.jpg);
				background-size:cover;
				background-position:center center;
			}
			/* 确定header导航元素的位置和大小，并贴上背景图 */
			
			.sidebar::before {
				content:"";
				position:absolute;
				top:0;
				left:0;
				bottom:0;
				right:0;
				z-index:-1;
				background:-moz-linear-gradient(bottom, rgba(32,32,32,0) 0%, rgba(32,32,32,0.5) 100%);
				background:-webkit-linear-gradient(bottom, rgba(32,32,32,0) 0%, rgba(32,32,32,0.5) 100%);
				background:linear-gradient(top bottom, rgba(32,32,32,1) 0%, rgba(32,32,32,0.5) 100%);
			}
			/* 最底层的伪元素 用于深色渐变 */
			
			.sidebar_title {
				margin:36px 0 27px 0;
				padding:0 18px;
				z-index:1;
			}
			/* 标题文字位置 */
			
			.sidebar_title_link {
				padding:0 0 2.7px 0;
				color:white;
			}
			/* 标题文字样式 */
			
			.sidebar p {
				display:inline-block;
				margin-bottom:27px;
				padding:16px;
				font-family:"Comic Sans MS";
				font-size:1.5rem;
				color:white;;
			}
			/* 说明文档样式 */
			
			.sidebar nav {
				margin:auto 0 10px 16px;
				width:226px;
			}
			/* 导航栏样式 */
			
			.sidebar_title_link::selection,.sidebar p::selection,.sidebar_link::selection {
				background:#cfc;
				color:white;
			} 
			/* 选中链接文字和说明文档时的样式 */
			
			.sidebar_title_link:hover {
				border-bottom:3px white solid;
			}
			/* 为超链接添加鼠标移上去的样式 */
			
			.sidebar_link:hover
			 {
				border-bottom:3px #ccc solid;
			}
			/* 鼠标移动到导航链接时显示的样式 */
			
			.sidebar ul {
				border-bottom:1px #ccc solid;
			}
			.sidebar li {
				height:43px;
			}
			/* 列表的样式 */
			
			.sidebar_link {
				display:block;
				border-top:1px #ccc solid;
				padding:3px 0;
				width:226px;
				line-height:1.75;
				font-size: 20px;
				color:white;
				font-weight:bold;
			}
			/* 导航链接的样式 */、
			
		</style>

			@media (min-width: 48em) {
				main {
